name: Use Custom XML Finder

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  find-xml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run XML Finder Action
        uses: ./.github/actions/find-xml

      - name: Upload XML file list
        uses: actions/upload-artifact@v4
        with:
          name: xml-file-list
          path: xml_files.txt
