name: Upload and Download Test Result

on:
  workflow_dispatch:

jobs:
  # First job: upload the zip
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload testresult.zip
        uses: actions/upload-artifact@v4
        with:
          name: testresult
          path: testresult.zip

  # Second job: download and unzip
  download:
    runs-on: ubuntu-latest
    needs: upload   # wait until upload job finishes
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: testresult
          path: downloaded

      - name: List downloaded files
        run: ls -R downloaded

      - name: Unzip file
        run: |
          unzip downloaded/testresult.zip -d extracted
          ls -R extracted
